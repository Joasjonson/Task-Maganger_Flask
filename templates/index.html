<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .task {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 10px;
        }

        .task p {
            margin: 0;
            display: inline-block;
            width: 80%;
        }

        .edit-form {
            display: inline-block;
            width: 18%;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1>To-Do List</h1>
        <form action="/" method="POST">
            <input type="text" name="content" placeholder="Enter new task" required>
            <input type="submit" value="Add Task">
        </form>

        <h2>Tasks</h2>
        {% for task in tasks %}
        <div class="task">
            <p>{{ task.content }}</p>
            <form class="edit-form" action="/update/{{ task.id }}" method="POST">
                <input type="text" name="content" placeholder="Edit task" required>
                <input type="submit" value="Update">
            </form>
            <a href="/delete/{{ task.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
